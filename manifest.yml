---
applications:
- name: spring-music
  memory: 1024M
  instances: 1
  host: spring-music
  path: build/libs/spring-music.war
  buildpack: https://github.com/cloudfoundry-community/jboss-buildpack.git
    
env:
  JBP_CONFIG_OPEN_JDK_JRE: '{jre: {version: 1.7.0_+}}'
  JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'